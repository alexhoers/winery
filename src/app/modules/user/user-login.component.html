<router-outlet></router-outlet>
<div class="d-flex justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <h5 class="card-header">Sign in</h5>
            <div class="card-body">
                <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" (ngModel)="email" type="text" name="email"
                             class="form-control" placeholder="Email" >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" (ngModel)="password" type="password" name="password"
                             class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-primary">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
