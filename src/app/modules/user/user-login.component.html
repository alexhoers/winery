<router-outlet></router-outlet>
<div class="d-flex justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <h5 class="card-header">Sign in</h5>
            <div class="card-body">
                <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
                    <div class="form-group">
                        <label for="email">Email</label>      
                        <em *ngIf="validateEmail() && this.loginForm.controls.email.errors?.required">Email is required</em>                 
                        <em *ngIf="validateEmail() && this.loginForm.controls.email.errors?.pattern">Email is invalid</em>            
                        <input id="email" (ngModel)="email" type="text" name="email"
                             class="form-control" placeholder="Email" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <em *ngIf="validatePassword() && this.loginForm.controls.password.errors?.required">Password is required</em>                 
                        <em *ngIf="validatePassword() && this.loginForm.controls.password.errors?.pattern">Password requires 7 characters</em>    
                        <input id="password" (ngModel)="password" type="password" name="password"
                             class="form-control" placeholder="Password" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                    <button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
