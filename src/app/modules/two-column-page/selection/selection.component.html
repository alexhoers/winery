<div class="d-flex justify-content-between mb-3">
  <h1>Wines ({{ winesCount }} Products)</h1>
  <div> <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button></div>
</div>
<div *ngIf="loading">
  <img src="/assets/spinner.gif" height="40" width="40">
</div>
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div *ngFor="let wine of wines">
    <div class="col">
      <div class="card">
        <img src="/assets/images/sandemand.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ wine.name }}</h5>
          <p class="card-text"> {{ wine.producer }} - {{ wine.type }} </p>
          <p class="card-text"> {{ wine.year }} </p>
          <p class="card-text"><small class="text-muted"> {{ wine.rating }} </small></p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new port wine</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Producer</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Type</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
