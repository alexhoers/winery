<div class="d-flex justify-content-between mb-3">
  <h1>Wines ({{ winesCount }} Products)</h1>
  <div> <button type="button" class="btn btn-primary" (click)="open()">Add</button>
  </div>
</div>
<div *ngIf="loading">
  <img src="/assets/spinner.gif" height="40" width="40"> 
</div>
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div *ngFor="let wine of wines">
    <div class="col">
      <div class="card" (click)="navigateToDetailedPage(wine.id)">
        <img src="/assets/images/sandeman.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ wine.name }}</h5>
          <p class="card-text"> {{ wine.producer }} - {{ wine.type }} </p>
          <p class="card-text"> {{ wine.year }} </p>
          <p class="card-text"><small class="text-muted"> {{ wine.rating }} </small></p>
        </div>
      </div>
    </div>
  </div>

<app-wine-add-modal></app-wine-add-modal>
