<router-outlet></router-outlet>
<div class="d-flex justify-content-center">
    <div class="col-xl-3">
        Hello World
        <div class="card">
            <h5 class="card-header">Sign in</h5>
            <div class="card-body">
                <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
                    <div class="form-group"><label for="email">Email</label><input id="email" (ngModel)="email" type="text"
                             class="form-control">
                    </div>
                    <div class="form-group"><label for="password">Password</label><input id="password" (ngModel)="password" type="password"
                             class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-primary">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
{{ email }} 
{{ password}}
